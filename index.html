<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>
    <div class="card card-before">
      <img class="star" src="images/icon-star.svg" alt="">

      <h1 class="primary-heading">How did we do?</h1>
      <p class="description">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>

      <button class="submit">Submit</button>

    </div>

    <div class="card card-after">
      <img src="images/illustration-thank-you.svg" alt="">
      <p class="selected-rating">You selected <span id="rating"></span> out of 5</p>
      <h1 class="primary-heading card-after">Thank you!</h1>
      <p class="description card-after">We appreciate you taking the time to give a rating. If you ever need more
        support,
        dont hesitate to get in touch!</p>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
